# Core Values
# ===========
company.name=Shaiksphere Inc.
company.link=<a target='_blank' href='http://www.shaiksphere.com'>Shaiksphere</a>
division.name=mindsmine

product.name=${division.name} JEMS
product.version=develop
product.filename=${division.name}-JEMS-${product.version}.jar
product.folder=jems

# General Values
# ==============

path.to.src=src
path.to.test=test

path.to.build=build
path.to.output=output

# Replacement Strings
# ===================
error.permitted.array=Only non-empty array(s) are allowed as arguments.
error.permitted.boolean=Only non-empty boolean value(s) are allowed as arguments.
error.permitted.function=Only non-empty function(s) are allowed as arguments.
error.permitted.number=Only non-empty number(s) are allowed as arguments.
error.permitted.object=Only valid object(s) are allowed as arguments.
error.permitted.string=Only non-empty string(s) are allowed as arguments.

# Compile Settings
# ================
compile.debugLevel=lines,vars,source
compile.noWarn=off
compile.deprecation=on
compile.args=-Xlint:unchecked
